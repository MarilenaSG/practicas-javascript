<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./precios.css">
    <title>Precios y Descuentos</title>
</head>
<body>
    <main>
        <h1>Calcula el descuento</h1>
        
            <form action="">
            <label for="inputPrecio">Introduce el precio original</label>
            <input type="number" id="inputPrecio">
            </form>
            <section>
            <div class="block">
            <label for="inputDescuento">Introduce el % de descuento</label>
            <input type="number" id="inputDescuento">
            <button type="button" onclick="onclickPrecio()">Calcular precio con descuento</button>
            </div>
            <div class="block">
            <label for="inputCupon">O introduce el cupón</label>
            <input type="text" id="inputCupon">
            <button type="button" onclick="onclickCupon()">Calcular precio aplicando cupón</button>
        </div>
            <div>
                <p id="ResultadoPrecio"></p>
            </div>
       
        
        </section>
    </main>
    <script src="./precios.js"></script>
</body>
</html>
